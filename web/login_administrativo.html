<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Acesso Administrativo LHM Discos</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" type="image/png" href="images/logo.jpg"/>
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles/login_administrativo_styles.css">
        <link rel="stylesheet" type="text/css" href="styles/util.css">
        
        <script>
            function validarLogin()
            {                   
                    if($("#matricula").val()!="123" || $("#senha").val()!="admin")
                    {
                        alert("Acesso Negado!! Credenciais Inválidas!");
                        $("#senha").val("");
                        $("#usuario").val("");
                    }
                    
                    else
                    {
                        alert("Acesso Permitido!");
                        window.location.href = "pagina_crud.html";
                    }
            }
        </script>
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                    <form name="formulario" class="login100-form validate-form" method="POST" onsubmit="validarLogin()">
                        <span class="login100-form-title p-b-33">
                            Acesso Administrativo
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Matrícula Inválida!">
                            <input class="input100" type="text" id="matricula" name="matricula" placeholder="Número de Matrícula">
                        </div>

                        <div class="wrap-input100 rs1 validate-input" data-validate="Senha Inválida!">
                            <input class="input100" type="password" id="senha" name="senha" placeholder="Senha">
                        </div>

                        <div class="container-login100-form-btn m-t-20">
                            <button class="login100-form-btn" onclick="validarLogin()">
                                Entrar
                            </button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/select2/select2.min.js"></script>
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
